<div class="hero-scene">
    <div class="text-center hero-scene-content text-white">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prenom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@email.fr">
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <div class="mb-3">
            <label for="validatePasswordInput" class="form-label"> Validée votre mot de passe</label>
            <input type="password" class="form-control" id="validatePasswordInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3 pb-3">
        <a href="/signin">Vous avez pas de compte ? Connectez-vous ici !</a>

    </div>

</div>
